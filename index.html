<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="images/style.css">
    <link rel="icon" href="images/favicon-32x32.png">


</head>

<body>
    <div class="container">
        <div class="star">
            <img src="images/icon-star.svg" alt="star" class="s">
        </div>
        <h3>How did we do?
        </h3>
        <p>Please let us know what we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rates">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
        </div>
        <div class="btn">
            <button onclick="submit()">Submit</button>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
